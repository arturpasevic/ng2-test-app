<h1>{{person?.name}}</h1>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label class="center-block">Name:
      <input class="form-control" formControlName="name">
    </label>
  </div>

  <div class="form-group">
    <label class="center-block">Gender:
      <input class="form-control" formControlName="gender">
    </label>
  </div>

  <div class="form-group">
    <label class="center-block">Age:
      <input class="form-control" formControlName="age">
    </label>
  </div>

  <div formGroupName="address">
    <div class="form-group">
      <label class="center-block">State:
        <input class="form-control" formControlName="state">
      </label>
    </div>

    <div class="form-group">
      <label class="center-block">City:
        <input class="form-control" formControlName="city">
      </label>
    </div>
  </div>

  <button type="submit" [disabled]="myForm.pristine" class="btn btn-success">Save</button>
</form>
