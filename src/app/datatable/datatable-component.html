<div>
  <ngx-datatable class="material"
                 [rows]="rows"
                 [headerHeight]="30"
                 [footerHeight]="30"
                 [rowHeight]="30"
                 [limit]="20"
                 [selected]="selected"
                 [selectionType]="'single'"
                 (select)='onSelect($event)'
  >
    <ngx-datatable-column name="ID" prop="id"></ngx-datatable-column>
    <ngx-datatable-column name="Name" prop="name"></ngx-datatable-column>
    <ngx-datatable-column name="Gender" prop="gender"></ngx-datatable-column>
    <ngx-datatable-column name="Age" prop="age"></ngx-datatable-column>
    <ngx-datatable-column name="Addr" prop="address.city">
    </ngx-datatable-column>
  </ngx-datatable>
</div>
